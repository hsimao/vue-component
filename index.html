<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="http://chen.hsimao.com/web09/img.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>台灣空氣品質觀測</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <h1><a href="https://taqm.epa.gov.tw/taqm/tw/default.aspx" target="_blank">台灣空氣品質觀測</a></h1>
                <p><a href="https://taqm.epa.gov.tw/taqm/tw/default.aspx" target="_blank">行政院環境保護署</a></p>
            </header>
            <!-- color card component -->
            <color-card></color-card>
            <!-- select component-->
            <select-component :option="location" @select-update="targetCity"></select-component>
            <!-- card component -->
            <card-component :datas="filterSelect" :filter-data="followData" :follow="follow" @follow-update="followToggle"></card-component>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
